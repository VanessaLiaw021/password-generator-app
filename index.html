<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A password generator application that allow a generated password if user can't think of one">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Password Generator Application</title>
</head>
<body>
    
    <!--Header Section-->
    <header class="m-4 p-3">
        <hr class="w-100 bg-dark">
        <h1 class="text-center">Password Generator</h1>
        <hr class="w-100 bg-dark">
    </header>

    <!--Main Section-->
    <main class="d-flex justify-content-center align-items-center">
        <div class="wrapper">

            <!--Generator password will display here-->
            <p id="generated-password" class="text-center p-3"></p>

            <!--Create a line-->
            <hr class="mb-4"> 

            <!--Password length-->
            <div class="d-flex justify-content-between checked">
                <p>Password length:</p>
                <input type="number" id="length" value="8" min="8" max="100"> 
            </div>

            <!--Uppercase Letters-->
            <div class="d-flex justify-content-between checked">
                <p>UpperCase Letters:</p>
                <label class="toggle">
                    <input class="toggle-checkbox" type="checkbox" id="uppercase" name="uppercase">
                    <div class="toggle-switch"></div>
                </label>
            </div> 

            <!--LowerCase Letters-->
            <div class="d-flex justify-content-between checked">
                <p>LowerCase Letters:</p>
                <label class="toggle">
                    <input class="toggle-checkbox" type="checkbox" id="lowercase" name="lowercase">
                    <div class="toggle-switch"></div>
                </label>
            </div>

            <!--Numbers-->
            <div class="d-flex justify-content-between checked">
                <p>Numbers:</p>
                <label class="toggle">
                    <input class="toggle-checkbox" type="checkbox" id="numbers" name="numbers">
                    <div class="toggle-switch"></div>
                </label>
            </div>

            <!--Special Characters-->
            <div class="d-flex justify-content-between checked">
                <p>Special Characters:</p>
                <label class="toggle">
                    <input class="toggle-checkbox" type="checkbox" id="special" name="special">
                    <div class="toggle-switch"></div>
                </label>
            </div>

            <!--Create a line-->
            <hr>

            <!--Button to Generator Password-->
            <div class="d-flex justify-content-center">
                <button class="mb-3" id="generate-btn">Generate Password</button>
            </div>
        </div>
    </main>

    <!--JavaScript File-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
